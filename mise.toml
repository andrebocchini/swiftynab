[tools]
ruby = "3.4.5"
swiftformat = "0.57.2"
swiftlint = "0.59.1"

[tasks.lint]
description = "Run linters"
run = """
swiftformat .
swiftlint lint --autocorrect
"""

[tasks.build]
description = "Build the project"
run = "swift build"

[tasks.test]
description = "Test the project"
run = "swift test"

[tasks.docs]
description = "Generates documentation"
run = """
bundle install
bundle exec jazzy
"""